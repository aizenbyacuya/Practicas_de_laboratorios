<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Eventos Integral</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>App Integral de Eventos</h1>

    <button id="clickBtn">Haz click aquí</button>
    <button id="dclickBtn">Doble click aquí</button>

    <div id="hoverBox">Pasa el mouse por aquí</div>

    <form id="myForm">
        <label for="nameInput">Ingresa tu nombre:</label>
        <input type="text" id="nameInput" placeholder="Tu nombre">
        <button type="submit">Enviar</button>
    </form>

    <input type="text" id="keyInput" placeholder="Presiona alguna tecla">

    <p id="output"></p>

    <script src="app.js"></script>

</body>
</html>
